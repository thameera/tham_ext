<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tham_ext</title>
  <link rel="stylesheet" href="lib/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <div class="section" id="twitter">
      <div class="title">Tweet</div>
      <div class="contents">
        <div class="row">
          <div class="col-xs-12 almost-no-padding">
            <textarea id="tweet" class="full-width"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 almost-no-padding">
            <button id="copy-btn" class="btn btn-sm">Copy</button>
            <button id="tweet-btn" class="btn btn-sm">Tweet</button>
          </div>
        </div>
      </div>
    </div>

    <hr>

    <div class="section" id="timer">
      <div class="title">Timer <span id="timer-remaining">12:59<span></div>
      <div class="contents">
        <div class="row">
          <div class="col-xs-6 almost-no-padding">
            <input type="text" id="timer-msg" class="full-width">
          </div>
          <div class="col-xs-2 almost-no-padding">
            <input type="number" id="timer-minutes" class="full-width">
          </div>
          <div class="col-xs-2 almost-no-padding">
            <button type="button" id="start-button" class="btn btn-sm">Start</button>
          </div>
          <div class="col-xs-2 almost-no-padding">
            <button type="button" id="stop-button" class="btn btn-sm">Stop</button>
          </div>
        </div>
      </div>
    </div>

    <hr>

    <div class="section" id="shortener">
      <div class="title">goo.gl URL shortener</div>
      <div class="contents">
        <div class="row hidden" id="error-text">
          <div class="col-xs-10 almost-no-padding vcenter">
            <div class="error-label"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-10 almost-no-padding vcenter">
            <input type="text" id="shortener-text" class="full-width">
          </div><!--
          --><div class="col-xs-2 almost-no-padding vcenter">
            <button id="shorten-btn" class="btn btn-sm">Shorten</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Scripts -->
  <script src="lib/jquery-2.1.4.min.js"></script>
  <script src="utils.js"></script>
  <script src="popup.js"></script>

</body>
</html>
